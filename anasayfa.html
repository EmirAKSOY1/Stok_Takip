<script>


  const bildirim = require('sweetalert2');//Projeye Sweetalert Uyarılarını Dahil Ettim
  const electron = require("electron");//Projeye Electronu Dahil Ettim
  const { ipcRenderer } = electron;




  $(document).ready(function () {//Sayfa Hazır Olduğunda Çalışacak Kodlar

    var pencere = document.getElementById('StokSatis')
    pencere.addEventListener('show.bs.modal', function (olay) {
      var button = olay.relatedTarget
      var alici = button.getAttribute('data-bs-whatever')
      var modalgiris = pencere.querySelector('.modal-body input')
      modalgiris.value = alici
    })

    $("#sorgu").click(function () {//Sorgu İd li Butona Basıldığında
      $("#Dom").empty();//Yeni Bir Sorgulama Yapmadan Önce Boşaltıp Temizliyorum
      //$("#id").text($("#sorgugiris").val()); 
      ipcRenderer.send("sorgu", $("#sorgugiris").val());//Main.js ye Sorgulanacak Barkodu Gönderdim
    })






    ipcRenderer.on("donus", (event, data) => {//Satışı Yapılmak İstenen Ürün Sayısı Elimizdeki (Stoğumuzdaki) Miktardan Fazla İse Verilecek Uyarı
      if (data == "fazla") {//Main Js den Verilen Cevap Fazla Ya Eşitse Verilecek Uyarı
        bildirim.fire({
          title: 'Opps!',
          text: 'Satmak İstediğiniz Ürünün Stoğu Yeterli Değil!',
          icon: 'error',
          confirmButtonText: 'Kapat'
        })
      }

    });



    ipcRenderer.on("donus", (sorguolay, Sorguveri) => {//Main Js den Verimiz Sorguveriye Atanıyor 
      if (Sorguveri == "yok") {//Eğer Yok Döndüyse
        bildirim.fire({
          title: 'Ürün Mevcut Değil',
          text: 'Aratmış olduğunuz Barkoda Ait Ürün Bulunmamaktadır!',
          icon: 'error',
          confirmButtonText: 'Kapat'//Uyarı Dönücek
        })
      }
      else {//Eğer Ürünümüz Veri Tabanında Kayıtlıysa Listelicez
        $("#Dom").empty();//İlk Önce Temizleyip Boşaltıyroz.
        $("#Dom").append(`
        <table class="table">
  <thead>
    <tr>
      
      <th scope="col">Barkod</th>
      <th scope="col">Ürün İsmi</th>
      <th scope="col">Adet</th>
      <th scope="col">Fiyat</th>
      <th scope="col"></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td>`+ Sorguveri.barkod + `</td>
      <td>`+ Sorguveri.isim + `</td>
      <td>`+ Sorguveri.miktar + `</td>
      <td>`+ Sorguveri.fiyat + `</td>
      <td></td>
   
    </tr>`)//Dom id li Sorgu Ekranımıza Sorgu Cevaplarımızı Yazdırıyoruz
      }
    });
  });
  $('#GirisKaydet').click(function () {//Stok Ekleme Butonuna Basıldığında(Elimizde Var Olan Ürünün Stoğunu Eklemek İçin Kullanıyoruz)
    if ($('#GirisKod').val() == "" || $('#GirisAdet').val() == "")//Textboxların Dolu Olup olmadığını kontrol ettim.
    {
      bildirim.fire({
        title: "Stok Kodu ve Adet Boş geçilemez ",//Başlık
        text: '',//Altındaki Yazı
        icon: 'error',//İkonun Resmi
        confirmButtonText: 'Kapat'//Uyarıyı Kapatma Butonu
        //Eğer Boş İse Uyarı Verdik.
      })
    }
    else {//Eğer Textboxlar Boş değilse
      var GirisBilgi = { girisbarkod: $('#GirisKod').val(), girisadet: $('#GirisAdet').val() }//Texboxlardan Aldığımız Veriyi Girisbilgiye Atıyoruz
      ipcRenderer.send("StokGiris", GirisBilgi);//Girisbilgiyi Main.js ye Gönderiyoruz
      bildirim.fire({
        title: 'Ürün Stoğu Başarılı Şekilde Eklendi',
        text: '',
        icon: 'success',
        confirmButtonText: 'Kapat'//Ürünün Stok Ekleme İşleminin Başarılı Olduğu Bildirimini Veriyor


      })
    }
  })
  $('#YeniKaydet').click(function () {//Veritabanında Olmayan Yeni Bir Ürün Ekleyeciğimiz Zaman
    if ($('#YeniKod').val() == "" || $('#YeniAdet').val() == "" || $('#Boyut').val() == "" || $('#YeniFiyat').val() == "")//Textboxların kontrolü Yapıldı
    {
      bildirim.fire({
        title: 'Lütfen Tüm Özellikleri Doldurunuz!',
        text: '',
        icon: 'error',
        confirmButtonText: 'Kapat'//Boş ise Uyarı verdim
      })
    }
    else {//TextBoxlar Boş Değilse
      var YeniGirisBilgi = { yenikod: $('#YeniKod').val(), yeniadet: $('#YeniAdet').val(), yeniboyut: $('#Boyut').val(), yenifiyat: $('#YeniFiyat').val() }//Yeni Ürünümüzü Kaydettiğimiz Penceredeki Text Boxların Değerleri aldım
      ipcRenderer.send("YeniGiris", YeniGirisBilgi);//Aldığım Değerleri Main.Js Ye Gönderdim

      bildirim.fire({
        title: 'Yeni Ürün Başarıyla Kaydedildi',
        text: '',
        icon: 'success',
        confirmButtonText: 'Kapat'//Ürünü Eklediğimizde Başarılı olduğuna Dair Bildirim
      })
    }


  })
  $('#SatisKaydet').click(function () {//Satıs Yapma Butonuna Basıldığında Çalışacak Kod Bloğu

    if ($('#SatisKod').val() == "" || $('#SatisAdet').val() == "")//Textboxların Dolu Olup olmadığını kontrol ettim.
    {
      bildirim.fire({
        title: 'Stok Kodu ve Adet Boş geçilemez ',
        text: '',
        icon: 'error',
        confirmButtonText: 'Kapat'//Eğer Boşsa Bir Uyarı Penceresi Verdim
      })
    }
    else {//Eğer Boş Değilse Main.js ye Satılacak Barkodu Ve Mİktarını Yolladım 
      var SatisBilgi = { satisbarkod: $('#SatisKod').val(), satisadet: $('#SatisAdet').val() }//Burda Textbooxlardaki veriyi aldım
      ipcRenderer.send("StokSatis", SatisBilgi);//Gönderdim
      bildirim.fire({
        title: 'Ürün Başarılı Şekilde Satıldı',
        text: '',
        icon: 'success',
        confirmButtonText: 'Kapat'//Swal Fire ile Satışın Başarılı olduğununun Bildirimini Verdim 
      })
    }
  })

</script>
